<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>java script</title>
    <link rel="stylesheet" href="./styles/main.css" />
</head>

<body>
    <div class="container">
        <h1>Guess A Number</h1>
        <div class="range">
            <h4>Range of numbers</h4>
            <label for="menor"></label>From:
            <input type="text" name="menor" id="menor" value="1" maxlength="2" />
            <label for="mayor"></label>To:
            <input type="text" name="mayor" id="mayor" value="50" maxlength="2"/>
            <br />
            <button class="start_button">Start</button>
        </div>

        <div class="result">
            <h4 class="text"></h4>
            <label for="guess"></label>
            <input type="text" name="guess" id="number" />
            <button class="guess_button">guess</button>
        </div>
    </div>
</body>
<script src="./js/main.js"></script>

</html>
